<HTML>
  <HEAD>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script type="text/javascript" src="./Scripts/brain.js"></script>
    <script type="text/javascript" src="./Scripts/obstacle.js"></script>
    <script type="text/javascript" src="./Scripts/population.js"></script>
    <script type="text/javascript" src="./Scripts/dot.js"></script>
    <script type="text/JavaScript" src="./Scripts/outputController.js"></script>
    <script type="text/javascript" src="./Scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./Styles/main.css"></link>
  </HEAD>
  <BODY>
    <div id="content"></div>
      <div id="canvasHolder"></div>

      <div id="sidebar">
        <div id="logo">
          <h1>Dot AI</h1>
          <p>A game by Jared McMillan</p>
        </div>

        <div id="statistics">
          <div id="generationCounter">
            <label for="#generationCounterValue" id="generationCounterLabel">Generation:</label>
            <span id="generationCounterValue">0</span>
          </div>

          <div id="bestDotFitness">
            <label for="#bestDotFitnessValue" id="bestDotFitnessLabel">Best Dot Fitness:</label>
            <span id="bestDotFitnessValue">0</span>
            <span>(<span id="bestDotFitnessImprovement">0</span> improvement)</span>
          </div>

          <div id="bestDotSteps">
            <label for="#bestDotStepCountValue" id="bestDotStepCountLabel">Best Dot Steps:</label>
            <span id="bestDotStepCountValue">0</span>
            <span>(<span id="bestDotStepCountImprovement">300</span> improvement)</span>
          </div>
        </div>

        <div id="controls" style="padding-top: 8px;">

          <div id="populationCounter">
            <label for="#populationCounterSlider" id="poulationCounterLabel">Population Size:</label>
            <div id="populationCounterControlPanel">
              <input id="populationCounterSlider" type="text"></input>
              <div id="populationCounterButtons">
                <button id="populationCounterSet50">50</button>
                <button id="populationCounterSet250">250</button>
                <button id="populationCounterSet500">500</button>
                <button id="populationCounterSet1000">1000</button>
              </div>
            </div>
          </div>

          <div id="startPositionSetting">
            <label for="#startPositionInput" id="startPositionLabel">Start Position:</label>
            <input id="startPositionInput" type="text"></input>
          </div>

        </div>
      </div>
    </div>
  </BODY>
</HTML>
